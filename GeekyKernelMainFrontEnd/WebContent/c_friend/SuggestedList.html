<div align="center" class="container" ng-Controller="c_friendController">
	<br>
	<br>
	<div class="card"
		style="width: 600px; padding: 0; border: 1px solid black;">
		<h4 class="card-title"
			style="font-weight: bold; text-align: center; background-color: powderblue; padding: 15px;">Suggested
			People</h4>
		<div ng-repeat="suggested in suggestedList" class="card-body">
			<div>
				<div
					style="margin-left: 30px; float: left; width: 40%; text-align: left;">
					<p>
						<img
							src="http://localhost:8087/GeekyKernelMiddleware/profile/getProfilePicture/{{suggested.loginname}}"
							alt="image" width=100px height=120px>
				</div>

				<div style="float: right; width: 50%; text-align: left;">
					<h5 style="font-weight: bold;">{{suggested.username}}</h5>
					<h6>{{suggested.address}}</h6>
					<button class="btn btn-primary" style="display:block;width:60%"
						ng-click="sendRequest(suggested.loginname)">
						<i class="fas fa-user-friends"></i> Send Request</button>
				</div>
			</div>

		</div>
	</div>

</div>
<br>
