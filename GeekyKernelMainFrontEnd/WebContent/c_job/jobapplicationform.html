<div class="container" ng-Controller="c_jobController">
	<br>
	<div align="center">
		<div class="card"
			style="width: 600px; min-height: 500px; padding: 0px; border: 1px solid black;">
			<h4 style="background-color: #66a3ff; padding: 10px;"
				align="center" class="card-title">
				<b>Job Application Form</b>
			</h4>
			<br>
			<br>
			<p align="center" style="padding: 0;">
				<img class="card-img-top" src="JobPostings.png" alt="JobPostings"
					style="width: 150px; height: 114px;">
			</p>
			<div style="text-align: left;" class="card-body">
				<form>

					<div style="text-align: center;" class="form-group">
						<H1>Are You Sure To Apply For The Job</H1>
						<button type="button" style="margin:auto;display:block;width:50%" 
							ng-click="applyjob()" class="btn btn-lg btn-primary">APPLY</button>
					</div>
				</form>

			</div>
		</div>
	</div>




</div>
