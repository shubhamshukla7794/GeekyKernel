<br>
<div class="container" ng-Controller="c_userController">
	<div>
		<div class="card" style="width: 1100px; min-height: 550px; padding: 0px; border: 1px solid black;">
			<h1 align="center" style="margin: 20px 0;">
				<font face="Helvetica"><strong>EDIT PROFILE</strong></font>
			</h1>
			<div style="text-align: left;" class="card-body">
				<form enctype="multipart/form-data" , method="post",
				      action="http://localhost:8087/GeekyKernelMiddleware/profile/ImageUpload">
					<div style="margin-left: 30px; float: left; width: 30%; text-align: left;">
						<div class="form-group">
							<label><i class="fas fa-camera-retro"></i><b> PROFILE PICTURE</b></label>
						</div>
						<div class="form-group">
							<img
								src="http://localhost:8087/GeekyKernelMiddleware/profile/getProfilePicture/{{CurrentUser.loginname}}"
								ng-hide="CurrentUser==undefined"
								style="width: 120px; height: 140px; padding: 0; margin: 0;"
								alt="user profile picture">
						</div>
					</div>
					<div style="float: right; width: 50%; text-align: left;">
						<div class="form-group">
							<label><i class="fas fa-user"></i><b> PROFILE NAME :</b> {{CurrentUser.username}}</label>
						</div>

						<div class="form-group">
							<label><i class="fas fa-envelope"></i><b> EMAIL :</b> {{CurrentUser.emailId}}</label>
						</div>						
					</div>
					<br><br><br><br><br><br><br><br>
					<hr>
					<div class="form-group" align="center">
						<label><i class="fas fa-camera"></i><b> UPLOAD NEW PROFILE PICTURE</b></label> 
						<input type="file" class="form-control" ng-model="Profile.picture"
							   name="file">
					</div>

					<br>

					<div align="center" class="form-group">
						<button type="submit" style="width: 30%;" class="btn btn-primary">
						<i class="fas fa-file-upload"></i><strong> Upload</strong></button>
						<button type="reset" style="width: 30%;" class="btn btn-warning">
						<i class="fas fa-undo"></i><strong> Reset</strong></button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
<br>
