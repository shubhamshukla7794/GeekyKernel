<div class="container" ng-Controller="c_userController">
<br>	
<div align="center">
		<div class="card" style="width: 1100px; min-height: 550px; padding: 0px; border: 1px solid black;">
 <h1 align="center" style="margin:20px 0;"><font face="Helvetica" ><strong>LOGIN</strong></font></h1>	
	<div style="text-align: left;" class="card-body">
<form>
    <div class="form-group">
      <label for="loginname">Login Name:</label>
      <input type="text" class="form-control" ng-model="user.loginname" placeholder="Enter Loginname" name="loginname">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" ng-model="user.password" placeholder="Enter Password" name="password">
    </div>
    <button type="submit" style="margin:auto;display:block;width:50%" ng-click="login()" class="btn btn-primary btn-lg">
    	<strong>L&nbsp;&nbsp;O&nbsp;&nbsp;G&nbsp;&nbsp;I&nbsp;&nbsp;N</strong>
    </button>
</form>
</div></div></div>

</div>
