<div style="margin:0;" class="container" ng-Controller="c_userController">
<br>
<div style="float:center;">
	<div class="card" style="width:1337px;margin:0;min-height:300px;padding:0px;border:1px solid black;"> 	 
		<h2 align="center" style="margin: 20px 0;">
			<font face="Helvetica"><strong>REGISTER</strong></font>
		</h2>
	<br>
	<div style="text-align: left;" class="card-body">
	<form>

		<div class="row">
			<div class="col-sm-6 form-group">
				<label>Login Name</label> <input type="text" name="loginname"
					ng-model="user.loginname" placeholder="Enter user Loginname Here"
					class="form-control" required>
			</div>

			<div class="col-sm-6 form-group">
				<label>Password</label> <input type="password" name="password"
					ng-model="user.password" placeholder="Enter Password Here"
					class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label>User Name</label> <input type="text" name="Username"
				ng-model="user.username" placeholder="Enter User Name Here"
				class="form-control" required>
		</div>

		<div class="row">
			<div class="col-sm-6 form-group">
				<label>EmailID</label> <input type="text" name="emailId"
					ng-model="user.emailId" placeholder="Enter EmailID Here"
					class="form-control" required>
			</div>

			<div class="col-sm-6 form-group">
				<label>Mobile Number</label> <input type="text" name="mobile"
					ng-model="user.mobile" placeholder="Enter Mobile Number Here"
					class="form-control" required>
			</div>
		</div>

		<div class="form-group">
			<label>Address</label>
			<textarea name="address" ng-model="user.address"
				placeholder="Enter Address Here" rows="2" class="form-control"></textarea>
		</div>

		<button type="button" ng-click="register()" style="margin:auto;display:block;width:50%"
			class="btn btn-lg btn-info btn-block">
			<strong>S U B M I T</strong>
		</button>

	</form>
	</div></div></div>
</div>
